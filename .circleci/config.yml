version: 2.1

orbs:
  node: circleci/node@5.0.2  

jobs:
  checkoutEtTests:
    docker:
      - image: circleci/node:16  
    steps:
      - checkout  
      - run:
          name: Installer les dépendances backend
          command: npm install
      - run:
          name: Exécuter les tests backend
          command: npm test

  integrationFrontend:
    docker:
      - image: circleci/node:16
    steps:
      - run:
          name: Cloner le backend
          command: git clone $(git config --get remote.origin.url) backend
      - run:
          name: Cloner le frontend
          command: git clone https://github.com/2231698/Laboratoire1-frontend.git frontend  
      - run:
          name: Installer les dépendances frontend
          command: |
            cd frontend
            npm install
      - run:
          name: Construire le frontend
          command: |
            cd frontend
            npm run build
      - run:
          name: Préparer le backend pour servir le frontend
          command: |
            mkdir -p backend/public
            cp -r frontend/build/* backend/public/
      - persist_to_workspace:
          root: .
          paths:
            - backend

  deploiement:
    docker:
      - image: circleci/node:16
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Vérifier que le build frontend est bien intégré
          command: ls -Rl backend/public/

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - checkoutEtTests
      - integrationFrontend:
          requires:
            - checkoutEtTests
      - deploiement:
          requires:
            - integrationFrontend
